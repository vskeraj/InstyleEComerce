version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - auth-service
      - orders-service
      - product-service
      - payment-service
    networks:
      - instyle-network

  auth-service:
    build: ./apps/auth-service
    environment:
      - NODE_ENV=production
    networks:
      - instyle-network

  orders-service:
    build: ./apps/orders-service
    environment:
      - NODE_ENV=production
      - MONGO_URL=${MONGO_URL}
    networks:
      - instyle-network

  product-service:
    build: ./apps/product-service
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - instyle-network

  payment-service:
    build: ./apps/payment-service
    environment:
      - NODE_ENV=production
    networks:
      - instyle-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - instyle-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - instyle-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - instyle-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - instyle-network

networks:
  instyle-network:
    driver: bridge
